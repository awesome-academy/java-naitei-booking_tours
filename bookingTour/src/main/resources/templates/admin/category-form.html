<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Form</title>
    <link type="text/css" rel="stylesheet" href="/bootstrap.min.css" th:href="@{/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">

    <link rel="stylesheet" th:href="@{/css/Chart.min.css}">

    <link rel="stylesheet" th:href="@{/css/perfect-scrollbar.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link rel="stylesheet" th:href="@{/vendors/quill/quill.bubble.css}">
    <link rel="stylesheet" th:href="@{assets/vendors/quill/quill.snow.css}">
    <link rel="shortcut icon" th:href="@{/images/favicon.svg}" type="image/x-icon">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="modal-content">
            <div class="modal-header">
                <h1 th:text="${category.id != null ? 'Edit Category' : 'Add Category'}" class="modal-title" id="myModalLabel16"></h1>
            </div>
            <div th:if="${error}" class="alert alert-danger">
                <p th:text="${error}"></p>
            </div>
            <form th:action="@{/admin/categories/new}" th:object="${category}" method="post">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <input type="hidden" th:field="*{id}"/>

                            <label for="name">Category's name:</label>
                            <input th:field="*{name}" type="text" id="name"/>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="clearfix">
                        <div class="float-start">
                            <a th:href="@{/admin/categories/}" class="btn btn-light">Cancel</a>
                        </div>
                        <div class="float-end">
                            <button class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/js/feather.min.js}"></script>
<script th:src="@{/js/perfect-scrollbar.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/dashboard.js}"></script>
<script th:src="@{/js/Chart.min.js}"></script>
<script th:src="@{/js/apexcharts.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
